<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Tienda Solidaria</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/footer.css" />
</head>

<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="ong">Nombre de la organización:</label>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="js/login.js"></script>
    <footer>
        © 2025 Tienda Solidaria. Hecho con ❤️ para apoyar a las organizaciones sociales.
    </footer>

</body>

</html>
