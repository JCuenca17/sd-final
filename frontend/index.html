<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Solidaria</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/tienda.css" />
    <link rel="stylesheet" href="css/carrito.css" />
    <link rel="stylesheet" href="css/footer.css" />
</head>

<body>
    <header class="main-header">
        <h1>Tienda Solidaria</h1>
        <div class="header-controls">
            <span id="ong-name"></span>
            <button onclick="logout()">Cerrar sesión</button>
            <button onclick="toggleCarrito()">🛒 <span id="carrito-count">0</span></button>
        </div>
    </header>

    <main>
        <h2>Productos disponibles</h2>
        <div id="inventario" class="productos-grid"></div>
    </main>

    <div id="carrito-popup" class="carrito-popup hidden">
        <h2>
            Tu carrito
            <button class="close-btn" onclick="toggleCarrito()">×</button>
        </h2>
        <ul id="carrito-lista"></ul>
        <button id="finalizar" class="btn-finalizar">Finalizar pedido</button>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="js/app.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/inventario.js"></script>
    <footer>
        © 2025 Tienda Solidaria. Hecho con ❤️ para apoyar a las organizaciones sociales.
    </footer>

</body>

</html>
